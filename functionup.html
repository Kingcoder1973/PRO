<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JOB APPLICATION FORM</title>
    <link rel="stylesheet" href="functionup.css">
    
</head>
<style>
<body>
    background-image:url('abc.JPEG');
    </style>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APLICATON FORM</h1>
            <form action="first name">
                <div class="form_container">
                    <div class="form_control">
                        <label for="">FIRST NAME</label>
                        <input id="first name" name="first name" placeholder="enter first name.."/>
                    </div>
                </div>
                <form action="last name">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="">LAST NAME</label>
                            <input id="last name" name="last name" placeholder="enter last name.."/>
                        </div>
                    </div>
                    
                        
                            <div class="form_control">
                                <label for="">EMAIL ID</label>
                                <input id="email id" name="email id" placeholder="enter your email id.."/>
                            </div>
                        
                       
                                <div class="form_control">
                                    <label for="">JOB ROLE </label>
                                    <select>
                                        <option value=""> SELECT JOB ROLE </option>
                                        <option valu="front end">FRONT END DEVELOPER</option>
                                        <option value="backend">BACK END DEVELOPER</option>
                                        <option value="full_stack">FULL STACK DEVELOPER</option>
                                    </select>
                                </div>
                            
                            
                                    <div class="form_control">
                                        <label for="address">ADDRESS</label>
                                        <textarea id="address" name="address" row="4" cols="50" placeholder="ENTER ADDRESS">
                                    </textarea>
                                        </div>
                                
                                
                                
                                        <div class="form_control">
                                            <label for="city">CITY NAME</label>
                                            <input id="city" name="city" placeholder="enter your city.."/>
                                        </div>
                                                                        

                                        
                                            <div class="form_control">
                                                <label for="pin_code">EMAIL ID</label>
                                                <input type="number" id="pin_code" name="pin_code" placeholder="enter your PIN CODE.."/>
                                            </div>
                                        
                                        
                                                <div class="form_control">
                                                    <label for="DATE">DATE</label>
                                                    <input TYPE="DATE" id="DATE" name="DATE" />
                                                </div>
                                            
                                            
                                                    <div class="form_control">
                                                        <label for="UPLOAD">UPLOAD YOUR CV</label>
                                                        <input TYPE="FILE" id="UPLOAD" name="UPLOAD" />
                                                    </div>
                                                
                                                <div class="button_container">
                                                    <button type="submitt">Apply Now</button>
                                                </div>
                                        
        </div>
    
                                        
</body>

</html>
